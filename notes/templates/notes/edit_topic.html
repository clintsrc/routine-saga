{% extends "notes/base.html" %}

{% block content %}
<p>Edit topic:</p>
<form action="{% url 'notes:edit_topic' topic.id %}" method="post" class="mt3">
  {% csrf_token %}
  {{ form.as_div }}
  <div class="mt-3 d-flex">
    <button type="submit" class="btn btn-outline-primary me-2">Save</button>
    <a href="{% url 'notes:topics' %}" class="btn btn-outline-secondary" role="button">Cancel</a>
  </div>
</form>
{% endblock content %}
