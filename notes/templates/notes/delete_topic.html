{% extends "notes/base.html" %}

{% block content %}
<h2>Delete Topic</h2>

<!-- Show entry content -->
<blockquote class="entry-box">{{ topic.text|linebreaks }}</blockquote>
<p>Are you sure you want to delete this topic?</p>

<form action="{% url 'notes:delete_topic' topic.id %}" method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm</button>
  <a href="{% url 'notes:topics' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
